<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label><!-- la etiquta label l cual genera el nombre acompaña a la etiqueta input q es la recibe la informacion atraves de un recuadro  -->
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="Email" id="correoelectronico" class="input-padron" required placeholder="Email@dominio.com">

                <!-- La propiedad placeholder es utilizada para agregar un texto al campo, para sugerir la forma de cómo debe ser rellenado el campo.-->

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xx xx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> <!-- Cuando agregamos la propiedad required, el navegador nos ayuda a validar si ese campo está rellenado.-->

                <fieldset> <!--La etiqueta <fieldset> se usa para crear una división en nuestro formulario, con uno o más <input>.-->

                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <!-- La propiedad name solo se puede “completar” una vez, es por eso que, cuando seleccionamos uno de los ítems, se anula el otro, manteniendo solamente uno seleccionado.-->

                    <!-- La propiedad value sirve para que creemos el valor que el input tendrá. Está directamente relacionada al contenido del input, y no a su agrupamiento.-->

                    <!-- La propiedad id sirve sólo como un identificador para el ítem. Sirve también para que podamos hacer la conexión entre label y el input específico.-->

                    <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                    

                    <label for="radio-mensaje"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>

                    <legend>¿En cual horario prefiere ser atendido?</legend> <!-- la etiqueta <legend> que usamos para un título de un grupo de campos en cualquier formulario.-->

                    <select> <!--La estructura de la etiqueta <select> está compuesta de uno o más <option>.-->
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <!-- esta otra forma de realizar la funcion del id que vimos antes introducciendo el input en el label-->

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura ?</label>

                <!-- La propiedad checked es usada para que un campo ya se cargue marcado, para facilitar la vida del usuario o hasta para sugerir que ese campo sea rellenado.-->

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table><!--Utilizamos la etiqueta <table>para crear una tabla.-->
                <thead><!--etiqueta para definir el encabezado de la tabla como buenas practicas-->
                    <tr><!--Utilizamos la etiqueta <tr> para marcar la fila de una tabla.-->
                        <th>Dia</th><!--La etiqueta th, representa la celda del encabezado de la tabla.-->
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody><!--etiqueta para definir el cuerpo de la tabla-->
                    <tr>
                        <td>Lunes</td><!-- Utilizamos la etiqueta <td> para marcar una columna de una tabla o la celda de la tabla.-->
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura"><!-- El alt no es una etiqueta, es una propiedad que usamos para proporcionar una alternativa a las imágenes.-->
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>

    </body>
</html>

<!--Algunos tipos de inputs para el celular: email, tel, number, password, date, datetime, month y search.

    Cómo configurar campos obligatorios, o sea, exigir al usuario para que algunos campos sean completados, a través del atributo required.

    Cómo mostrar una sugerencia para completar los campos, a través del atributo placeholder.

    Cómo dejar una opción marcada por padrón en nuestros input radio y checkbox a través del atributo checked.

    Cómo estructurar mejor nuestro código con fieldset y legend.

    Cómo agregar una alternativa a la imagen, describiéndola, con el atributo alt.-->
